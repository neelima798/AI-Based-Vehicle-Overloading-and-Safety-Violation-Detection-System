<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Vehicle Safety Detection</title>
  <style>
    body { font-family: Arial; text-align: center; background-color: #f5f5f5; margin-top: 100px; }
    h1 { color: #2c3e50; }
    .container { background: white; padding: 25px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px gray; }
    input[type=file] { margin: 15px 0; }
    button { padding: 10px 20px; background-color: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>AI-Based Vehicle Overloading & Safety Violation Detection</h1>
  <div class="container">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <p>Upload a traffic video to analyze:</p>
      <input type="file" name="video" accept="video/*" required><br>
      <button type="submit">Start Detection</button>
    </form>
  </div>
</body>
</html>
